name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install chromium
        
      - name: Run Lint
        run: npm run lint
        
      - name: Run Type Check
        run: npm run typecheck
        
      - name: Build
        run: npm run build
        
      - name: Check build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          test -f dist/index.js || exit 1
          test -f dist/index.d.ts || exit 1
          echo "âœ… All build files present"
          
      - name: Run Tests
        run: npm test